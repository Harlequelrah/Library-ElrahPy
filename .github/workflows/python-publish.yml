name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Installation de uv (remplace setup-python et pip install build)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      # 2. Build du package avec uv
      - name: Build release distributions
        run: uv build

      # 3. Sauvegarde des fichiers générés
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # MANDATAIRE pour le Trusted Publishing
      id-token: write

    environment:
      name: pypi
      # Optionnel : url: https://pypi.org/project/TON_PROJET

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      # 4. Publication sur PyPI via le Trusted Publisher
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
